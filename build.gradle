defaultTasks 'build'

buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath "nl.javadude.gradle.plugins:license-gradle-plugin:0.11.0"
  }
}

apply plugin: "com.github.hierynomus.license"

apply plugin: 'scala'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'maven'

group = 'com.xebialabs.deployit.community'
version = '4.5.4'

sourceCompatibility = 1.7
targetCompatibility = 1.7

def apiVersion = '2014.7.4'

repositories {
  mavenLocal()
  mavenCentral()
  maven {
      credentials {
            username 'community-plugins'
            password 'community'
        }
      url 'https://dist.xebialabs.com/public/maven2'
    }
}

configurations {
  compile {
    transitive = false
  }
}

dependencies {
  compile "org.scala-lang:scala-library:2.10.3"
  compile "com.xebialabs.deployit:udm-plugin-api:$apiVersion"
  compile "com.xebialabs.deployit:engine-spi:$apiVersion"
  compile "com.xebialabs.deployit:engine-api:$apiVersion"
  compile "org.clapper:grizzled-slf4j_2.10:1.0.1"
  compile "org.slf4j:slf4j-api:1.7.7"
  compile files("hotfix/hotfix-xld45x-tokens.jar")
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

artifacts {
    archives sourcesJar
}

license {
    header rootProject.file('src/main/license/xebialabs_community.license')
    strictCheck true
}
